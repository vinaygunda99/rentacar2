<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <style>
 
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    *{
      box-sizing: border-box;
    }
    input[type = text],
    input[type= password]{
      width: 100%;
      padding: 15px ;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #003049;
      border-radius: 7px;
    }
    input[type=text]:focus, input[type=password]:focus{
      background-color: blanchedalmond;
      outline: none;
    }
    hr{
      border: 1px solid white;
      margin-bottom: 25px;
    }
    button:hover{
      opacity: 1px;
    }

    .container{
      padding: 16px;
    }
    .navbar{
      background-color: #003049;
      display: flex;
      justify-content: space-between; /* Space between the title and the nav items */
      align-items: center; /* Align items vertically in the center */
    }

    .navbar-brand {
      color: white;
      font-size: 1.5rem;
    }

    .navbar-toggler {
      border-color: white;
    }

    .navbar-nav {
      display: flex;
      justify-content: flex-end;
      width: 100%; /* Ensure nav items are spaced out properly */
    }

    .nav-item {
      padding-left: 20px; /* Space between nav items */
    }

    .nav-link {
      color: white; /* Set nav items to white */
    }

    .nav-link:hover {
      font-size: 17px;
    }
    </style>
    {% block css %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white" href="/home/">Rent-A-Car</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-5">
              <li class="nav-item">
                <a class="nav-link active" style="color:white" aria-current="page" href="/customer_homepage/">Search Cars</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color:white" aria-current="page" href="/past_orders/">Past Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color:white" aria-current="page" href="/signout/">Signout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color:#d62828" aria-current="page" href="/signout/">{{request.user}}</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
      {% block body %}
      {% endblock %}
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    {% block js %} {% endblock %}
  </body>
</html>
